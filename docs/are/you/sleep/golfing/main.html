    <script src=" /scripts/ruffle/ruffle.js"></script>
    <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
        autoplay: "on",
        unmuteOverlay: "hidden",
        openUrlMode: "allow", 
        logLevel: "error"
    };
    </script>
    

    
    
    <!--Bundle JS-->
    <script type="module" src=""></script>
    

    <!--Default JS-->
    <script src="/scripts/min/app.min.js"></script>

    
<script>
    // Extend the existing configuration
    Object.assign(window.RufflePlayer.config, {
        logLevel: "info", 
        fontSources: ["/fonts/fonts.swf"],
        defaultFonts: {
            sans: ["Courier New"]
        }
    });

    // console.table(window.RufflePlayer.config);

    window.addEventListener("load", (event) => {

        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("swf");
        container.appendChild(player);
        
        player.load({
            url: "/are/you/sleep/golfing/golf.swf", 
            parameters: "", 
        }).then(() => {
            console.info("Ruffle successfully loaded the file");
        }).catch((e) => {
            console.error(`Ruffle failed to load the file: ${e}`);
        });

        player.style.width = "800px"; 
        player.style.height = "500px";

        // player.addEventListener('loadedmetadata', () => {
        //     const totalFrames = player.metadata.numFrames;
        //     const uncompressedLength = player.metadata.uncompressedLength;
        //     console.log(`Total frames: ${totalFrames}`);
        //     console.log(`Uncompressed length: ${uncompressedLength}`);
        // });

        

        let hasRun = false;

        let observer = new PerformanceObserver((list) => {
            if (hasRun) return; // Exit early if the condition has already been met

            for (let entry of list.getEntries()) {

                if (entry.name.includes('license.swf')) {
                    hasRun = true; // Set the flag to true to prevent further checks

                    fetch('/are/you/sleep/golfing/license.swf')
                        .then(response => {
                            if (response.ok) {
                                console.log('License file is available');
                                //Wait 5 seconds before revealing the link
                                setTimeout(() => {
                                    document.querySelector('[data-url]').removeAttribute('hidden');
                                }, 5000);
                            }
                            // Handle successful response
                        })
                        .catch(error => {
                            // Handle error
                            console.log(error);
                        });

                    break; // Exit the loop early since the condition has been met
                }
            }
        });

        observer.observe({ entryTypes: ['resource'] });

    });
    </script>


    <!--Bundle SVG-->
    <svg width="0" height="0" aria-hidden="true" style="position: absolute;">
    <defs><filter id='noise' x='0%' y='0%' width='100%' height='100%'>
<feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2">
    <animate
    attributeName="baseFrequency"
    calcMode="discrete"
    dur="0.3s"
    values="0 0.3; 0 0.9; 0 0.4"
    repeatCount="indefinite"
    />
</feTurbulence>
<feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
</filter>
<filter id='noise1' x='0%' y='0%' width='100%' height='100%'>
<feTurbulence type="fractalNoise" baseFrequency="0 0.2" result="NOISE" numOctaves="2" />
<feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
</filter>
<filter id='noise2' x='0%' y='0%' width='100%' height='100%'>
<feTurbulence type="fractalNoise" baseFrequency="0 0.4" result="NOISE" numOctaves="2" />
<feDisplacementMap in="SourceGraphic" in2="NOISE" scale="30" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
</filter>
<filter id='noise3' x='0%' y='0%' width='100%' height='100%'>
<feTurbulence type="fractalNoise" baseFrequency="0 0.3" result="NOISE" numOctaves="2" />
<feDisplacementMap in="SourceGraphic" in2="NOISE" scale="100" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
</filter>
<filter id='noise4' x='0%' y='0%' width='100%' height='100%'>
<feTurbulence type="fractalNoise" baseFrequency="5 0.3" result="NOISE" numOctaves="2" />
<feDisplacementMap in="SourceGraphic" in2="NOISE" scale="500" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>  
</filter>
<filter id="noisetv" x='0%' y='0%' width='100%' height='100%'>
<feTurbulence id="turbulence">
    <animate attributeName="baseFrequency" dur="8s" values="0.9 0.9;0.8 0.8; 0.9 0.9" ></animate>
</feTurbulence>
<feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
</filter></defs>
