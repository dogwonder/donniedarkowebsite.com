    <style>.lines {
    position: relative;
    width: 100%;
    height: 100%;
}
.line {
    height: 3px;
    width: 0;
    background: #be2538;
    transform: rotate(-45deg);
    transform-origin: left;
    animation: grow 1s linear forwards;
    position: absolute;
    bottom: 0;
    margin-block-start: var(--line-height, 60%);
    left: var(--line-offset, 60%);
    --line-animation: 60%;
}
.line-100 {
    --line-animation: 10%;
}
.line-200 {
    --line-animation: 20%;
}
.line-300 {
    --line-animation: 30%;
}
.line-400 {
    --line-animation: 40%;
}
.line-500 {
    --line-animation: 50%;
}
.line-600 {
    --line-animation: 60%;
}
.line-700 {
    --line-animation: 70%;
}
.target {
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
}
.target span {
    opacity: 0;
    display: block;
    content: "";
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #be2538;
    right: 0;
    top: 4px;
    position: relative;
}
.target span:hover {
    cursor: pointer;
}
@keyframes grow {
    to {
        width: var(--line-animation);
    }
}

<script>
    //After 1 second change the opacity of the target to 1 and link it on and off
    setTimeout(() => {
        document.querySelector('.target span').style.opacity = 1;
        //Toggle the opacity of the target on and off every 0.5 seconds
        setInterval(() => {
            document.querySelector('.target span').style.opacity = document.querySelector('.target span').style.opacity == 1 ? 0 : 1;
        }, 500);
        document.querySelector('.target span').addEventListener('click', () => {
            window.location.href = '/sparkle/motion/index.html';
        });
    }, 2000);
</script>
