<script>
function setGradientHeight() {
  // Get the canvas element
  const obj = document.getElementById('boundingBox');

  // If no obj bail
  if (!obj) return;

  // Get the width and height of the canvas
  let width = obj.clientWidth;
  let height = obj.clientHeight;

  // Get the distance from the top of the page to the canvas
  let distanceFromTop = obj.getBoundingClientRect().top;

  console.log(`Distance from top: ${distanceFromTop}`);
  
  // Change the CSS var --gradient to match the height of the canvas
  document.documentElement.style.setProperty('--gradient-height', `${distanceFromTop}px`);
}
document.addEventListener('DOMContentLoaded', () => {
  // Call the function
  setGradientHeight();
});
</script>
